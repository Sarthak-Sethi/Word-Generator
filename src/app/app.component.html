<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<div class="container w-50 mt-5 text-center">
  <div class="text-center display-3 m-3 text-white">  
    Word Limit : {{limit}}
  </div>
<input type="range" min="1" max="50" value="{{ limit }}" class="form-range" 
(change)="handlingSlideBar($event.target.value)" />
  <div>
    <button class="btn btn-primary" (click)="generateWordsString()">Generate Words</button>
  </div>
</div>
